<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Forgot Password</h3>

        <!-- Step 1: Enter Username -->
        <div id="step1">
          <div class="mb-3">
            <label for="username" class="form-label">Enter Username</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="d-grid">
            <button id="sendOtpBtn" class="btn btn-primary">Send OTP</button>
          </div>
        </div>

        <!-- Step 2: Enter OTP -->
        <div id="step2" class="d-none">
          <p class="text-muted">OTP has been sent to your registered email.</p>
          <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" id="otp" class="form-control" required>
          </div>
          <div class="d-grid">
            <button id="verifyOtpBtn" class="btn btn-success">Verify OTP</button>
          </div>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="step3" class="d-none">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" required>
          </div>
          <div class="d-grid">
            <button id="resetPassBtn" class="btn btn-success">Change Password</button>
          </div>
        </div>

        <!-- Messages -->
        <div id="message" class="mt-3 text-center fw-bold"></div>
      </div>
    </div>
  </div>
</div>

<script src="ForgotpasswordScript.js"> </script>
</body>
</html>
